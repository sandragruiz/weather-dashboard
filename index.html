<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="bg-success text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
    
    <!--City Search Form-->
    <form>
        <div>
          <label for="InputCity" class="form-label">Search for a city:</label> 
          <input type="text" class="form-control" id="city-name">
          <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
        </div>
        </form>
    <!--Search History-->
    <div>
        <button type="submit" class="city-btn"></button>
    </div>
    <!--Five Day Forecast-->
    <h2><input type= "text" id="forecast-header"></h2>
        <section id="five-day" class="d-flex flex-wrap">
        </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
<script src="./assets/script.js"></script>
</body>
</html>
